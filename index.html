<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./acssets/css/base.css">
    <link rel="shortcut icon" href="./acssets/photo/long.png" type="image/x-icon">
    <title>Profile Eren </title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="tools-bar">
                <button title="switch to dark mode" class="btn switch-mode">
                    <i class="fa-solid fa-circle-half-stroke txt"></i>
                </button>
            </div>
            <div class="informations">
                <div class="text">
                    <div class="name txt">Xin chào, Tôi là Long </div>
                    <div class="quote">
                        <i class="txt ">
                            "Khi chúng ta yêu, chúng ta luôn cố gắng để trở nên tốt hơn chúng ta.<br>Khi chúng ta cố gắng trở nên tốt hơn chúng ta,
                            mọi thứ xung quanh chúng ta cũng trở nên tốt hơn." <br> -Paulo Coelho-
                        </i>
                    </div>
                </div>
                <div class="avatar">
                    <img class="avatar-img" src="./acssets/photo/avata1.png" alt="">
                </div>
            </div>
            <div class="contact">
                <a href="https://www.facebook.com/erenxdragon/" target="_blank"  class="ico facebook">
                    <i class="fa-brands fa-facebook btn color-mode"></i>
                    <div class="title-ico txt">Facebook</div>
                </a>
                <a href="https://www.facebook.com/codebyeren/" target="_blank"  class="ico facebook">
                    <i class="fa-brands fa-facebook btn color-mode"></i>
                    <div class="title-ico txt">Facebook </div>
                </a>
                <a href="https://www.tiktok.com/@erenxdragon" target="_blank"  class="ico tiktok">
                    <i class="fa-brands fa-tiktok btn color-mode"></i>
                    <div class="title-ico txt">Tiktok</div>
                </a>
                <a href="https://github.com/codebyeren" target="_blank"  class="ico github">
                    <i class="fa-brands fa-github btn color-mode"></i>
                    <div class="title-ico txt">Github</div>
                </a>
            </div>
            <div class="outstanding">
                <a target="_blank" href="https://codebyeren.github.io/musicbyeren//" class="item starlight">
                    <img src="./acssets/photo/item-img/starlight.png" alt="" class="item-img">
                    <div class="item-name txt">Profile music</div>
                </a>
                
            </div>
        </div>
    </div>
    <script src="./acssets/js/app.js"></script>
</body>
</html>
